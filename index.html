<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <title>Unit Conversion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple web application for converting between metric and imperial units for length, volume, and mass.">
        <meta name="keywords" content="unit conversion, metric, imperial, length, volume, mass">
        <meta name="author" content="Jagruti Pothal">

</head>
    <body>
        <div id="container">
        <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" placeholder="__" id="input-el" required>
        <button id="convert-btn" >Convert</button>
        </div>
        <div id="inputs">
            
            <div class = "units">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            
            <div class = "units">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume"></p>
            </div>
            
            <div class = "units">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
           </div><script src="index.js"></script>
    </body>
</html>
